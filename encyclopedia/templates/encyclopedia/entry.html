{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        <h1>{{ title }}</h1>
        <div>{{ content|safe }}</div>
    </div>
    <button onclick="window.location.href='{% url 'index' %}'">Back to all pages</button>
    <button onclick="window.location.href='{% url 'edit' title=title %}'">Edit</button>
{% endblock %}
